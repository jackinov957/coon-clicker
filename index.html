<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Coon Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skibidi Coon Clicker</h1>
        <div id="coon-count">Coons: 0</div>

        <!-- Coon Clicker Button (Skibidi Coon Image) -->
        <div class="clicker">
            <img id="coon-image" src="skibidi-coon.png" alt="Skibidi Coon" width="200" onclick="clickCoon()">
        </div>

        <!-- Buy and Sell Cursor Buttons -->
        <div id="cursor-section">
            <button id="buy-cursor-btn" onclick="buyCursor()">Buy Cursor (<span id="cursor-price">10</span> Coons)</button>
            <button id="sell-cursor-btn" onclick="sellCursor()">Sell Cursor (Receive <span id="sell-price">5</span> Coons)</button>
            <p id="cursor-count">Cursors: 0 (0.1 coons per second per cursor)</p>
        </div>

        <!-- Upgrade Button -->
        <div id="upgrade-section">
            <button id="buy-upgrade-btn" onclick="buyUpgrade()">Buy Upgrade (100 Coons) - Double Efficiency!</button>
            <p id="upgrade-status">Upgrade status: Not purchased</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
