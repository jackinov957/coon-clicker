<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Coon Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skibidi Coon Clicker</h1>
        <div id="coon-count">Coons: 0</div>

        <!-- Coon Clicker Button (Skibidi Coon Image) -->
        <div class="clicker">
            <img id="coon-image" src="skibidi-coon.png" alt="Skibidi Coon" width="200" onclick="clickCoon()">
        </div>

        <!-- Buy and Sell Plunger Buttons -->
        <div id="plunger-section">
            <button id="buy-plunger-btn" onclick="buyPlunger()">Buy Plunger (<span id="plunger-price">10</span> Coons)</button>
            <button id="sell-plunger-btn" onclick="sellPlunger()">Sell Plunger (Receive <span id="sell-price">5</span> Coons)</button>
            <p id="plunger-count">Plungers: 0</p>
        </div>

        <!-- Upgrade Button Section -->
        <div id="upgrade-section">
            <button id="buy-upgrade-btn" onclick="buyUpgrade()">Buy Upgrade (100 Coons) - Double Efficiency!</button>
            <p id="upgrade-status">Upgrade status: Not purchased</p>
        </div>

        <!-- Plunger Box Section -->
        <div id="plunger-box">
            <h2>Plunger Box</h2>
            <div id="plunger-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
